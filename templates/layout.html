<!doctype html>
<html>
  <head>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='sharegram.png') }}"/>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body style="background-color: rgb(248, 246, 246);">
  {% block navbar %}
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">ShareGram</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto navbar-items colornav">
          <li class="nav-item active">
            <a class="nav-link colornav" href="{{ url_for('home') }}"><i class="fas fa-home fa-lg"></i><span class="sr-only"></span></a>
          </li>
          {% if current_user.is_authenticated %}  
            <li class="nav-item active">
              <a class="nav-link colornav" href="{{ url_for('profile') }}"><i class="far fa-user fa-lg"></i><span class="sr-only"></span></a>
            </li>

            <li class="nav-item active">
              <a class="nav-link colornav" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt fa-lg"></i><span class="sr-only"></span></a>
            </li>
            
          {% else %}
            <li class="nav-item active">
              <a class="nav-link colornav" href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt fa-lg"></i><span class="sr-only"></span></a>
            </li> 
                    
            <li class="nav-item active">
              <a class="nav-link colornav" href="{{ url_for('register_user') }}"><i class="fas fa-user-plus fa-lg"></i><span class="sr-only"></span></a>
            </li>
        {% endif %}
        </ul>

        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    {% endblock %}

    {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap Script -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/28da159db2.js" crossorigin="anonymous"></script>

  </body>
</html>
